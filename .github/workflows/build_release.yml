name: Build Release

on:
  push:
    tags:
      - 'v*'  # 触发所有以 v 开头的标签

permissions:
  contents: write  # 允许创建 Release 和上传文件

jobs:
  # Linux, Windows, Web, Android 在 Ubuntu runner 上构建
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.vfs.watch=false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad libayatana-appindicator3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Install AppImage tools
        run: |
          # 安装 FUSE 库（linuxdeploy 需要）
          sudo apt-get update
          sudo apt-get install -y libfuse2
          # 下载 linuxdeploy
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage -O /tmp/linuxdeploy.AppImage
          chmod +x /tmp/linuxdeploy.AppImage
          sudo mv /tmp/linuxdeploy.AppImage /usr/local/bin/linuxdeploy

      - name: Create AppImage
        run: |
          cd build/linux/x64/release
          # 创建 AppDir 结构
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # 复制 bundle 内容到 AppDir/usr/bin
          cp -r bundle/* AppDir/usr/bin/
          
          # 创建 .desktop 文件
          cat > AppDir/usr/share/applications/healthflutter.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=健康管理
          Comment=健康管理应用
          Exec=healthflutter
          Icon=healthflutter
          Categories=Utility;
          Terminal=false
          EOF
          
          # 复制图标（如果存在）
          if [ -f "bundle/data/flutter_assets/assets/icons/tray_icon.png" ]; then
            cp bundle/data/flutter_assets/assets/icons/tray_icon.png AppDir/healthflutter.png
            cp bundle/data/flutter_assets/assets/icons/tray_icon.png AppDir/usr/share/icons/hicolor/256x256/apps/healthflutter.png
          fi
          
          # 使用 linuxdeploy 构建 AppImage（自动处理依赖和库）
          linuxdeploy --appdir AppDir --output appimage
          
          # 查找并重命名生成的 AppImage
          find . -name "*.AppImage" -not -name "linuxdeploy*" -exec mv {} healthflutter-${{ github.ref_name }}-x86_64.AppImage \;

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/healthflutter-${{ github.ref_name }}-x86_64.AppImage
          retention-days: 30
          if-no-files-found: error

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.vfs.watch=false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Package Windows release
        shell: powershell
        run: |
          $tag = $env:GITHUB_REF -replace 'refs/tags/', ''
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath "build/windows/healthflutter-windows-$tag.zip" -Force

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/healthflutter-windows-*.zip
          retention-days: 30

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.vfs.watch=false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Package Web release
        run: |
          cd build/web
          tar -czf ../healthflutter-web-${{ github.ref_name }}.tar.gz .

      - name: Upload Web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/healthflutter-web-${{ github.ref_name }}.tar.gz
          retention-days: 30

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.vfs.watch=false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/healthflutter-android-${{ github.ref_name }}.apk

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/healthflutter-android-${{ github.ref_name }}.apk
          retention-days: 30

  # macOS 和 iOS 需要在 macOS runner 上构建
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.vfs.watch=false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Update macOS deployment target
        run: |
          # 更新 Podfile 以支持 macOS 11.0
          cat > macos/Podfile << 'EOF'
          platform :osx, '11.0'
          
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'
          
          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }
          
          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'ephemeral', 'Flutter-Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. If you're running pod install manually, make sure flutter pub get is executed first"
            end
          
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found in #{generated_xcode_build_settings_path}. Try deleting Flutter-Generated.xcconfig, then run flutter pub get"
          end
          
          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)
          
          flutter_macos_podfile_setup
          
          target 'Runner' do
            use_frameworks!
            use_modular_headers!
          
            flutter_install_all_macos_pods File.dirname(File.realpath(__FILE__))
          end
          
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_macos_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['MACOSX_DEPLOYMENT_TARGET'] = '11.0'
              end
            end
          end
          EOF

      - name: Build macOS
        run: flutter build macos --release

      - name: Create DMG
        run: |
          cd build/macos/Build/Products/Release
          
          # 创建 DMG 目录结构
          DMG_NAME="healthflutter-${{ github.ref_name }}.dmg"
          DMG_TEMP="dmg_temp"
          
          # 清理旧的 DMG 和临时目录
          rm -rf "$DMG_TEMP" "$DMG_NAME"
          
          # 创建临时目录
          mkdir -p "$DMG_TEMP"
          
          # 复制应用
          cp -R healthflutter.app "$DMG_TEMP/"
          
          # 创建 Applications 链接
          ln -s /Applications "$DMG_TEMP/Applications"
          
          # 使用 hdiutil 创建 DMG
          hdiutil create -volname "健康管理" -srcfolder "$DMG_TEMP" -ov -format UDZO "$DMG_NAME"
          
          # 清理临时目录
          rm -rf "$DMG_TEMP"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: build/macos/Build/Products/Release/healthflutter-${{ github.ref_name }}.dmg
          retention-days: 30

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.vfs.watch=false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Check iOS build output
        run: |
          echo "Checking iOS build directory..."
          ls -la build/ios/
          if [ -d "build/ios/iphoneos" ]; then
            echo "Found iphoneos directory"
            ls -la build/ios/iphoneos/
          fi
          if [ -d "build/ios/Release-iphoneos" ]; then
            echo "Found Release-iphoneos directory"
            ls -la build/ios/Release-iphoneos/
          fi

      - name: Package iOS release
        run: |
          if [ -d "build/ios/iphoneos" ]; then
            cd build/ios/iphoneos
            zip -r ../../healthflutter-ios-${{ github.ref_name }}.zip Runner.app
          elif [ -d "build/ios/Release-iphoneos" ]; then
            cd build/ios/Release-iphoneos
            zip -r ../../healthflutter-ios-${{ github.ref_name }}.zip Runner.app
          else
            echo "Error: Could not find iOS build directory"
            exit 1
          fi

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: build/healthflutter-ios-${{ github.ref_name }}.zip
          retention-days: 30

  # 收集所有构建产物并上传到 Release
  release:
    name: Create Release
    needs: [build-linux, build-windows, build-web, build-android, build-macos, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    continue-on-error: true
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/**/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}
            
            ### Downloads
            - **Linux**: `healthflutter-linux-${{ github.ref_name }}.tar.gz`
            - **Windows**: `healthflutter-windows-${{ github.ref_name }}.zip`
            - **Web**: `healthflutter-web-${{ github.ref_name }}.tar.gz`
            - **Android**: `healthflutter-android-${{ github.ref_name }}.apk`
            - **macOS**: `healthflutter-macos-${{ github.ref_name }}.zip`
            - **iOS**: `healthflutter-ios-${{ github.ref_name }}.zip`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
