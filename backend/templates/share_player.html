<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - {{.Artist}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-height: 95vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .album-cover {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        
        .album-cover svg {
            width: 120px;
            height: 120px;
            fill: white;
            opacity: 0.9;
        }
        
        .music-info {
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        
        .artist {
            font-size: 18px;
            color: #666;
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        
        .album {
            font-size: 16px;
            color: #999;
            word-wrap: break-word;
        }
        
        .lyrics-container {
            max-height: 250px;
            min-height: 100px;
            overflow-y: auto;
            margin: 15px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            text-align: center;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f0f0f0;
            flex: 1;
            flex-shrink: 1;
        }
        
        .lyrics-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .lyrics-container::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }
        
        .lyrics-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        .lyrics-line {
            padding: 8px 0;
            font-size: 16px;
            color: #999;
            transition: all 0.3s;
            line-height: 1.6;
        }
        
        .lyrics-line.active {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            transform: scale(1.05);
        }
        
        .no-lyrics {
            color: #999;
            font-size: 14px;
            padding: 40px 20px;
        }
        
        .player-controls {
            margin: 20px 0;
            flex-shrink: 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 15px 0;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .play-button svg {
            width: 35px;
            height: 35px;
            fill: white;
        }
        
        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #999;
            flex-shrink: 0;
        }
        
        .error-message {
            color: #f44336;
            margin-top: 15px;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
                max-height: 98vh;
                border-radius: 16px;
            }
            
            .album-cover {
                width: 200px;
                height: 200px;
                margin-bottom: 20px;
            }
            
            .album-cover svg {
                width: 100px;
                height: 100px;
            }
            
            .title {
                font-size: 22px;
                margin-bottom: 8px;
            }
            
            .artist {
                font-size: 16px;
                margin-bottom: 4px;
            }
            
            .album {
                font-size: 14px;
            }
            
            .lyrics-container {
                max-height: 200px;
                min-height: 80px;
                padding: 12px;
                margin: 12px 0;
            }
            
            .lyrics-line {
                padding: 6px 0;
                font-size: 14px;
            }
            
            .lyrics-line.active {
                font-size: 18px;
            }
            
            .player-controls {
                margin: 15px 0;
            }
            
            .play-button {
                width: 70px;
                height: 70px;
            }
            
            .play-button svg {
                width: 30px;
                height: 30px;
            }
            
            .time-info {
                font-size: 12px;
                margin-bottom: 12px;
            }
            
            .footer {
                margin-top: 15px;
                padding-top: 12px;
                font-size: 12px;
            }
        }
        
        /* Â∞èÂ±èÂπïÊâãÊú∫ÈÄÇÈÖç */
        @media (max-width: 480px) {
            .container {
                padding: 15px 12px;
            }
            
            .album-cover {
                width: 180px;
                height: 180px;
                margin-bottom: 15px;
            }
            
            .album-cover svg {
                width: 80px;
                height: 80px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .artist {
                font-size: 14px;
            }
            
            .album {
                font-size: 12px;
            }
            
            .lyrics-container {
                max-height: 180px;
                padding: 10px;
            }
            
            .play-button {
                width: 60px;
                height: 60px;
            }
            
            .play-button svg {
                width: 25px;
                height: 25px;
            }
        }
        
        /* Ê°åÈù¢Á´ØÂ§ßÂ±èÂπïÈÄÇÈÖç */
        @media (min-width: 1200px) {
            .container {
                max-width: 700px;
                padding: 50px;
            }
            
            .album-cover {
                width: 320px;
                height: 320px;
            }
            
            .lyrics-container {
                max-height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-cover">
            <svg viewBox="0 0 24 24">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
            </svg>
        </div>
        
        <div class="music-info">
            <div class="title">{{.Title}}</div>
            <div class="artist">{{.Artist}}</div>
            {{if .Album}}<div class="album">{{.Album}}</div>{{end}}
        </div>
        
        <div class="lyrics-container" id="lyricsContainer">
            <div class="no-lyrics" id="noLyrics">ÊöÇÊó†Ê≠åËØç</div>
        </div>
        
        <div class="player-controls">
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            
            <button class="play-button" id="playButton">
                <svg viewBox="0 0 24 24" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                </svg>
            </button>
        </div>
        
        <div class="footer">
            <p>üéµ ÂàÜ‰∫´ÁöÑÈü≥‰πê</p>
            <p style="margin-top: 10px; font-size: 12px;">ÂñúÊ¨¢Â∞±‰∏ãËΩΩÊàë‰ª¨ÁöÑ APP Âê¨Êõ¥Â§öÂ•ΩÈü≥‰πêÂêßÔºÅ</p>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>
    
    <audio id="audioPlayer" preload="metadata">
        <source src="{{.StreamURL}}" type="audio/mpeg">
    </audio>
    
    <script>
        const audio = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const errorMessage = document.getElementById('errorMessage');
        const lyricsContainer = document.getElementById('lyricsContainer');
        const noLyrics = document.getElementById('noLyrics');
        
        // Ê≠åËØçÊï∞ÊçÆ
        let lyricsData = [];
        let currentLyricIndex = -1;
        
        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Ëß£ÊûêLRCÊ≠åËØç
        function parseLyrics(lrcContent) {
            const lines = lrcContent.split('\n');
            const lyrics = [];
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;
            
            for (let line of lines) {
                const match = line.match(timeRegex);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const milliseconds = parseInt(match[3].padEnd(3, '0'));
                    const time = minutes * 60 + seconds + milliseconds / 1000;
                    
                    const text = line.replace(timeRegex, '').trim();
                    if (text) {
                        lyrics.push({ time, text });
                    }
                }
            }
            
            return lyrics.sort((a, b) => a.time - b.time);
        }
        
        // Ê∏≤ÊüìÊ≠åËØç
        function renderLyrics(lyrics) {
            if (lyrics.length === 0) {
                noLyrics.style.display = 'block';
                return;
            }
            
            noLyrics.style.display = 'none';
            lyricsContainer.innerHTML = lyrics.map((lyric, index) => 
                `<div class="lyrics-line" data-index="${index}" data-time="${lyric.time}">${lyric.text}</div>`
            ).join('');
        }
        
        // Êõ¥Êñ∞ÂΩìÂâçÊ≠åËØç
        function updateCurrentLyric() {
            if (lyricsData.length === 0) return;
            
            const currentTime = audio.currentTime;
            let newIndex = -1;
            
            for (let i = 0; i < lyricsData.length; i++) {
                if (lyricsData[i].time <= currentTime) {
                    newIndex = i;
                } else {
                    break;
                }
            }
            
            if (newIndex !== currentLyricIndex) {
                currentLyricIndex = newIndex;
                
                // Êõ¥Êñ∞Ê†∑Âºè
                const allLines = lyricsContainer.querySelectorAll('.lyrics-line');
                allLines.forEach((line, index) => {
                    if (index === currentLyricIndex) {
                        line.classList.add('active');
                        // ÊªöÂä®Âà∞ÂΩìÂâçÊ≠åËØç
                        line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        line.classList.remove('active');
                    }
                });
            }
        }
        
        // Âä†ËΩΩÊ≠åËØç
        async function loadLyrics() {
            try {
                const musicId = {{.MusicID}};
                const response = await fetch(`/api/lyrics/get?music_id=${musicId}`);
                const data = await response.json();
                
                if (data.success && data.lyrics && data.lyrics.content) {
                    lyricsData = parseLyrics(data.lyrics.content);
                    renderLyrics(lyricsData);
                }
            } catch (err) {
                console.log('Âä†ËΩΩÊ≠åËØçÂ§±Ë¥•:', err);
            }
        }
        
        // ÂàùÂßãÂåñ
        loadLyrics();
        
        // Êí≠Êîæ/ÊöÇÂÅú
        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(err => {
                    console.error('Êí≠ÊîæÂ§±Ë¥•:', err);
                    errorMessage.textContent = 'Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•';
                    errorMessage.style.display = 'block';
                });
            } else {
                audio.pause();
            }
        });
        
        // Êõ¥Êñ∞Êí≠ÊîæÊåâÈíÆÂõæÊ†á
        audio.addEventListener('play', () => {
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        });
        
        audio.addEventListener('pause', () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        });
        
        // Êõ¥Êñ∞ËøõÂ∫¶
        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
            updateCurrentLyric();
        });
        
        // Êõ¥Êñ∞ÊÄªÊó∂Èïø
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });
        
        // ÁÇπÂáªËøõÂ∫¶Êù°Ë∑≥ËΩ¨
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });
        
        // Êí≠ÊîæÁªìÊùü
        audio.addEventListener('ended', () => {
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        });
        
        // ÈîôËØØÂ§ÑÁêÜ
        audio.addEventListener('error', (e) => {
            console.error('Èü≥È¢ëÂä†ËΩΩÈîôËØØ:', e);
            errorMessage.textContent = 'Èü≥‰πêÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÂÜçËØï';
            errorMessage.style.display = 'block';
        });
    </script>
</body>
</html>
