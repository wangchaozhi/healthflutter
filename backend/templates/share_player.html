<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - {{.Artist}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .album-cover {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .album-cover svg {
            width: 120px;
            height: 120px;
            fill: white;
            opacity: 0.9;
        }
        
        .music-info {
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .artist {
            font-size: 18px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .album {
            font-size: 16px;
            color: #999;
        }
        
        .player-controls {
            margin: 30px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .play-button svg {
            width: 35px;
            height: 35px;
            fill: white;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #999;
        }
        
        .error-message {
            color: #f44336;
            margin-top: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .album-cover {
                width: 220px;
                height: 220px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .artist {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-cover">
            <svg viewBox="0 0 24 24">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
            </svg>
        </div>
        
        <div class="music-info">
            <div class="title">{{.Title}}</div>
            <div class="artist">{{.Artist}}</div>
            {{if .Album}}<div class="album">{{.Album}}</div>{{end}}
        </div>
        
        <div class="player-controls">
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            
            <button class="play-button" id="playButton">
                <svg viewBox="0 0 24 24" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                </svg>
            </button>
        </div>
        
        <div class="footer">
            <p>üéµ ÂàÜ‰∫´ÁöÑÈü≥‰πê</p>
            <p style="margin-top: 10px; font-size: 12px;">ÂñúÊ¨¢Â∞±‰∏ãËΩΩÊàë‰ª¨ÁöÑ APP Âê¨Êõ¥Â§öÂ•ΩÈü≥‰πêÂêßÔºÅ</p>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>
    
    <audio id="audioPlayer" preload="metadata">
        <source src="{{.StreamURL}}" type="audio/mpeg">
    </audio>
    
    <script>
        const audio = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const errorMessage = document.getElementById('errorMessage');
        
        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Êí≠Êîæ/ÊöÇÂÅú
        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(err => {
                    console.error('Êí≠ÊîæÂ§±Ë¥•:', err);
                    errorMessage.textContent = 'Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•';
                    errorMessage.style.display = 'block';
                });
            } else {
                audio.pause();
            }
        });
        
        // Êõ¥Êñ∞Êí≠ÊîæÊåâÈíÆÂõæÊ†á
        audio.addEventListener('play', () => {
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        });
        
        audio.addEventListener('pause', () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        });
        
        // Êõ¥Êñ∞ËøõÂ∫¶
        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });
        
        // Êõ¥Êñ∞ÊÄªÊó∂Èïø
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });
        
        // ÁÇπÂáªËøõÂ∫¶Êù°Ë∑≥ËΩ¨
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });
        
        // Êí≠ÊîæÁªìÊùü
        audio.addEventListener('ended', () => {
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        });
        
        // ÈîôËØØÂ§ÑÁêÜ
        audio.addEventListener('error', (e) => {
            console.error('Èü≥È¢ëÂä†ËΩΩÈîôËØØ:', e);
            errorMessage.textContent = 'Èü≥‰πêÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÂÜçËØï';
            errorMessage.style.display = 'block';
        });
    </script>
</body>
</html>
